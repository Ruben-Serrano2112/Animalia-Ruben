<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start" *ngIf="tipo !== ''">
      <ion-button (click)="showContent('')">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ tipo === 'usuario' ? 'Registrar Usuario' : (tipo === 'empresa' ? 'Registrar Empresa' : 'Registrarse') }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="tipo === ''">
  <div class="half">
    <ion-button class="left-half mb-0 mt-0 usuario-button" color="light" (click)="showContent('usuario')">
      <ion-title>USUARIO</ion-title>
    </ion-button>
    <ion-button class="right-half mt-0 mb-0 empresa-button" color="light" (click)="showContent('empresa')">
      <ion-title>EMPRESA</ion-title>
    </ion-button>
  </div>
  <img class="center-circle bg-light" src="../../assets/icon/Logo Fondoless.png" draggable="false" />
</ion-content>

<ion-content *ngIf="tipo === 'usuario'" [fullscreen]="true" class="bg-fennec">
  <div class="form-container">
    <form (ngSubmit)="addUsuario()" class="p-2 custom-form">
      <div class="d-flex justify-content-around w-100">
        <div class="form-floating mb-3 w-50 me-1">
          <input type="text" class="form-control custom-input" id="nombre" placeholder="Nombre" [(ngModel)]="newUsuario.nombre" name="nombre">
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating mb-3 w-50 ms-1">
          <input type="text" class="form-control custom-input" id="apellido" placeholder="Apellidos" [(ngModel)]="newUsuario.apellido" name="apellido">
          <label for="apellido">Apellidos</label>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control custom-input" id="email" placeholder="name@example.com" [(ngModel)]="newUsuario.email" name="email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control custom-input" id="password" placeholder="Password" [(ngModel)]="newUsuario.password" name="password">
        <label for="password">Contraseña</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control custom-input" id="telefono" placeholder="Teléfono" [(ngModel)]="newUsuario.telefono" name="telefono">
        <label for="telefono">Teléfono</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control custom-input" id="direccion" placeholder="Dirección" [(ngModel)]="newUsuario.direccion" name="direccion">
        <label for="direccion">Dirección</label>
      </div>
      <button type="submit" class="btn custom-button">Registrar Usuario</button>
    </form>
  </div>
</ion-content>

<ion-content *ngIf="tipo === 'empresa'" [fullscreen]="true" class="bg-fennec">
  <div class="form-container">
    <form (ngSubmit)="addEmpresa()" class="p-2 custom-form">
      <div class="d-flex justify-content-around w-100">
        <div class="form-floating mb-3 w-50 me-1">
          <input type="text" class="form-control custom-input" id="nombre_empresa" placeholder="Nombre" [(ngModel)]="newEmpresa.nombre" name="nombre_empresa">
          <label for="nombre_empresa">Razón Social</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control custom-input" id="telefono_empresa" placeholder="Teléfono" [(ngModel)]="newEmpresa.telefono" name="telefono_empresa">
          <label for="telefono_empresa">Teléfono</label>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control custom-input" id="email_empresa" placeholder="Email" [(ngModel)]="newEmpresa.email" name="email_empresa">
        <label for="email_empresa">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control custom-input" id="password_empresa" placeholder="Password" [(ngModel)]="newEmpresa.contrasenia" name="password_empresa">
        <label for="password_empresa">Contraseña</label>
      </div>

      
      <div class="form-floating mb-3">
        <input type="text" class="form-control custom-input" id="direccion_empresa" placeholder="Dirección" [(ngModel)]="newEmpresa.direccion" name="direccion_empresa">
        <label for="direccion_empresa">Dirección</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select custom-input" id="tipo_empresa" [(ngModel)]="newEmpresa.tipo" name="tipo_empresa">
          <option value="CLINICA">CLINICA</option>
          <option value="REFUGIO">REFUGIO</option>
          <option value="HOSPITAL">HOSPITAL</option>
          <option value="PROTECTORA">PROTECTORA</option>
          <option value="RESERVA">RESERVA</option>
          <option value="ACUARIO">ACUARIO</option>
          <option value="OTRO">OTRO</option>
        </select>
        <label for="tipo_empresa">Tipo de Empresa</label>
      </div>
      <div class="form-floating mb-3">
        <input type="url" class="form-control custom-input" id="url_web_empresa" placeholder="URL Web" [(ngModel)]="newEmpresa.url_web" name="url_web_empresa">
        <label for="url_web_empresa">URL Web</label>
      </div>
      <button type="submit" class="btn custom-button">Registrar Empresa</button>
    </form>
  </div>
</ion-content>
