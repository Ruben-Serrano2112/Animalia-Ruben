<ion-header>
  <ion-toolbar>
    <ion-title>Donaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Realizar Donación</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Cantidad</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Método de pago</ion-label>
        <ion-select>
          <ion-select-option value="tarjeta">Tarjeta de crédito</ion-select-option>
          <ion-select-option value="paypal">PayPal</ion-select-option>
          <ion-select-option value="transferencia">Transferencia bancaria</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" class="ion-margin-top">
        Donar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Donaciones Recientes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Donación a Refugio XYZ</h2>
            <p>50€ - 25/03/2024</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
