<ion-header>
  <ion-toolbar>
    <ion-title>Solicitud de Adopción</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-img [src]="getImagen(animal)" [alt]="animal?.nombre_comun"></ion-img>
        <h2>{{ animal?.nombre_comun }}</h2>
        <p>{{ animal?.descripcion }}</p>
      </ion-col>
      <ion-col size="12" size-md="6">
        <form [formGroup]="adoptionForm" (ngSubmit)="submitForm()">
          <ion-item>
            <ion-label position="stacked">Comentarios *</ion-label>
            <ion-textarea
              formControlName="comentarios"
              rows="4"
              placeholder="¿Por qué deseas adoptar este animal? (mínimo 50 caracteres)">
            </ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label class="ion-text-wrap">
              Acepto los términos y condiciones de adopción *
            </ion-label>
            <ion-checkbox formControlName="aceptaTerminos" slot="start"></ion-checkbox>
          </ion-item>

          <div class="ion-padding">
            <ion-button expand="block" type="submit" [disabled]="!adoptionForm.valid || isLoading" (click)="submitForm()">
              <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
              <span *ngIf="!isLoading">Enviar Solicitud</span>
            </ion-button>
            <ion-button expand="block" color="medium" type="button" [disabled]="isLoading" (click)="dismiss()">
              Cancelar
            </ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
