spring.datasource.url=jdbc:mysql://localhost:3306/animaliadb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate - Manejo de tablas
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Ejecutar el script al iniciar la aplicaci√≥n
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Mostrar consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
